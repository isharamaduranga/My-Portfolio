<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap_Pos-System</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!--link Bootstrap Framework-->
    <link rel="stylesheet" href="assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/pos_styles.css">
    <link href="../../../assets/icons/css/all.min.css" rel="stylesheet">

</head>
<body>
<header>

    <nav class="navbar navbar-expand-lg bg-primary navColor">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="index.html">
                <img src="assests/images/logo.jpg" alt="Logo" width="40" height="40"
                     class="d-inline-block align-text-center">
                POS-SYSTEM
            </a>
            <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul id="ul-list" class="navbar-nav  me-auto mb-2 mb-lg-0 text-white">
                    <li class="nav-item fs-5 ">
                        <a aria-current="page" class="nav-link text-white" href="index.html" id="linkHome">Home</a>
                    </li>
                    <li class="nav-item fs-5">
                        <a id="#linkCustomer" class="nav-link text-white table-hover " href="customer_form.html" >Customers</a>
                    </li>
                    <li class="nav-item fs-5">
                        <a class="nav-link text-white" href="item_form.html" id="linkItem">Items</a>
                    </li>
                    <li class="nav-item fs-5">
                        <a class="nav-link text-white" href="place-order_form.html" id="linkOrder">Orders</a>
                    </li>
                    <li class="nav-item fs-5">
                        <a class="nav-link text-white" href="#" id="linkPurchaseOrder">Order-Details</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

</header>

<section  id="order" style="height: 85vh">
    <div class="container-fluid bg-light mt-5">
        <div class="mt-5">
            <h3 class="text-center">Place Order</h3>
            <div class="row ">
                <div class="col ">
                    <section class="container">
                        <div class="row">
                            <div class="bg-dark text-white  mb-3 p-2"><h4>Invoice Details</h4></div>
                            <div class="col">
                                Order ID:
                                <form>
                                    <input class="form-control " id="txtOrderId" type="text">
                                </form>
                            </div>
                            <div class="col">
                                Order Date:
                                <form>
                                    <input class="form-control" id="txtOrderDate" type="date">
                                </form>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                Customer ID:
                                <select class="form-select" id="cmbCustomerIDS">

                                </select>
                            </div>
                            <div class="col">
                                Salary:
                                <form>
                                    <input class="form-control" id="txtCusSalaryForOrder" type="text">
                                </form>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                Name:
                                <form>
                                    <input class="form-control " id="txtCusNameForOrder" type="text">
                                </form>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                Address:
                                <form>
                                    <input class="form-control " id="txtAddressForOrder" type="text">
                                </form>
                            </div>
                        </div>

                    </section>

                </div>

                <div class="col">


                </div>

                <div class="col">

                </div>
            </div>
        </div>
        <h4 class="text-center py-1">Cart</h4>



    </div>
</section>


<!--Import js for bootstrap-->
<script src="assests/js/bootstrap.min.js"></script>
</body>
</html>
