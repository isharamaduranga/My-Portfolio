<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/cal.css">
    <link rel="stylesheet" href="styles/normalize.css">

    <style>


    </style>

</head>

<body>

<div class="container">
    <form class="calculator" name="calc">

        <input type="text" id="display_output" readonly class="value" placeholder="0" name="txt"/>
        <span id="btnClear"  class="num clear"> C </span>
        <span id="btnDivision" class="num" >/</span>
        <span id="btnMultiplication" class="num" >*</span>
        <span id="btn7" class="num" >7</span>
        <span id="btn8" class="num" >8</span>
        <span id="btn9" class="num" >9</span>
        <span id="btnSubtraction" class="num" >-</span>
        <span id="btn4" class="num" >4</span>
        <span id="btn5" class="num" >5</span>
        <span id="btn6" class="num" >6</span>
        <span id="btnAddition" class="num plus" >+</span>
        <span id="btn1" class="num" >1</span>
        <span id="btn2" class="num" >2</span>
        <span id="btn3"   class="num" >3</span>
        <span id="btn0"class="num" >0</span>
        <span id="btn00"class="num" >00</span>
        <span id="btnDot" class="num" >.</span>
        <span id="btnEqual" class="num equal" >=</span>

    </form>
</div>
</body>
<script src="jquery/jquery-3.6.1.min.js"></script>
<script>

     /** Clear Button function */
$('#btnClear').click(function () {
   /*alert("clear");*/
    $('#display_output').val('0');
});











</script>
<script src="jquery/script.js"></script>
</html>
