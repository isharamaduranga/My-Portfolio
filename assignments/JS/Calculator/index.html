<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/cal.css">
    <link rel="stylesheet" href="styles/normalize.css">

    <style>


    </style>

</head>

<body>

<div class="container">
    <form class="calculator" name="calc">

        <input type="text" id="display_output" readonly class="value" placeholder="0" name="txt">
        <span id="btnClear" class="num clear"> C </span>
        <span id="btnDivision">/</span>
        <span id="btnMultiplication" class="num">*</span>
        <span id="btn7" >7</span>
        <span id="btn8" >8</span>
        <span id="btn9" >9</span>
        <span id="btnSubtraction">-</span>
        <span id="btn4" >4</span>
        <span id="btn5" >5</span>
        <span id="btn6" >6</span>
        <span id="btnAddition" class="plus">+</span>
        <span id="btn1" >1</span>
        <span id="btn2" >2</span>
        <span id="btn3" >3</span>
        <span id="btn0" >0</span>
        <span id="btn00" >00</span>
        <span id="btnDot">.</span>
        <span id="btnEqual" class="equal">=</span>

    </form>
</div>
</body>
<script src="jquery/jquery-3.6.1.min.js"></script>
<script src="jquery/script.js"></script>
</html>
